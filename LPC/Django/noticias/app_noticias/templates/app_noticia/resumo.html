{% extends "app_noticia/main.html" %}
{% block container %}
<h1>Not√≠cias</h1>
<div class="row">
    {% for i in noticia %}
        <a href="/noticia/{{ i.id }}">
            <div class="col-md-4">
            <div class="card mb-4 shadow-sm p-3">
                <h4>{{ i.titulo }}</h4>
                <div class="card-body">
                <p class="card-text" style="text-align: justify; max-width: 400px;"> {{ i.resumo }} </p>
                <div class="d-flex justify-content-between align-items-center">
                    <ul class="nav"> <strong>Tags:</strong> 
                        {% for j in i.tags.all %}
                            <li class="nav-item" style="margin-right: 1px; margin-left: 3px; border-bottom: 1px double;">
                                {{ j }}
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                </div>
            </div>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
